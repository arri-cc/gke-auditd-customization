apiVersion: v1
kind: ConfigMap
metadata:
  name: auditd-rules
  labels:
    app: auditd-customizations
data:
  auditd.rules: |
    ## This file is automatically generated from /etc/audit/rules.d
    ## This file is just an excerpt from https://github.com/deep-security/auditd-config/blob/master/audit.rules
    ## for demo purposes and is not a recommended ruleset.
    -D
    -b 8192

    ## Priv Escalation Related Events
    -w /bin/su -p x -k T1169_Sudo
    -w /usr/bin/sudo -p x -k T1169_Sudo
    -w /usr/bin/visudo -p x -k T1169_Sudo

    -w /usr/bin/mv -p x -k T1005_Data_from_Local_System 

    -a always,exit -F arch=b64 -S ptrace -k T1055_Process_Injection_PTRACE
    -a always,exit -F arch=b32 -S ptrace -k T1055_Process_Injection_PTRACE
